<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Got Bitcoin! üéÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .bitcoin-icon {
            font-size: 100px;
            animation: spin 3s linear infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .amount {
            font-size: 3em;
            color: #f7931a;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .message {
            color: #666;
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.6;
        }

        .claim-button {
            background: linear-gradient(135deg, #f7931a 0%, #ff6b35 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .claim-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(247, 147, 26, 0.4);
        }

        .claim-button:active {
            transform: translateY(0);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f7931a;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .fine-print {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
            font-style: italic;
        }

        #reveal {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #fff3cd;
            border-radius: 10px;
            border: 2px dashed #f7931a;
        }

        #reveal h2 {
            color: #856404;
            margin-bottom: 10px;
        }

        #reveal p {
            color: #856404;
            font-size: 1.1em;
        }

        .emoji {
            font-size: 2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bitcoin-icon">‚Çø</div>
        <h1>Congratulations! üéâ</h1>
        <p class="message">You have received a generous gift of:</p>
        <div class="amount">1.0 BTC</div>
        <p class="message">Current Value: ~$95,000 USD*</p>
        <button class="claim-button" onclick="revealPrank()">CLAIM YOUR BITCOIN</button>
        
        <div id="reveal">
            <div class="emoji"></div>
            <h2>Abhi pick up karle!</h2>=
            <div class="emoji"></div>
        </div>

        <p class="fine-print">*T&C appliedüòâ</p>
    </div>

    <script>
        function revealPrank() {
            const reveal = document.getElementById('reveal');
            reveal.style.display = 'block';
            reveal.style.animation = 'slideIn 0.5s ease-out';
            
            // Create confetti effect
            for(let i = 0; i < 50; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = ['#f7931a', '#667eea', '#764ba2', '#ff6b35'][Math.floor(Math.random() * 4)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 5000);
        }

        // Add some floating confetti on load
        window.addEventListener('load', () => {
            for(let i = 0; i < 20; i++) {
                setTimeout(createConfetti, i * 200);
            }
        });
    </script>
</body>
</html>
